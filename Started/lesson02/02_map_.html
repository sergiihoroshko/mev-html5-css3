<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map</title>
</head>

<body>
    <img src="images/image_map.jpg" usemap="#testMap" />

    <map name="testMap">
        <!-- Active area on the image. -->
        <area href="#" shape="rect" coords="27, 26, 198, 180" title="Rectangle" alt="Rectangle" />

        <area href="#" shape="circle" coords="535, 109, 75" title="Circle" alt="Circle" />

        <area href="#" shape="poly" coords="373, 205, 429, 279, 377, 356, 290, 329, 288, 236" title="Poly" alt="Poly" />
    </map>
</body>

</html>
