<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image documents</title>
</head>

<body>
    <!-- Image from local computer -->
    <img src="images/test.png" alt="test image" title="image" /> <br />

    <!-- image from server -->
    <img src="https://thumbs.gfycat.com/TotalFreeGrackle-small.gif" alt="gif image" title="Arnold" /> <br />

    <!-- animation -->
    <img src="images/test.gif" alt="test image" /> <br />

    <!-- photo image -->
    <img src="images/test.jpg" alt="JPG image" title="test" /> <br />

    <img src="images/test.jpg" alt="JPG image" title="test" width="200" /> <br />

    <img src="images/test.jpg" alt="JPG image" width="150" height="300" /> <br />

</body>

</html>
